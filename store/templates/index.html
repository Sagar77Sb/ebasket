<!doctype html>
<html lang="en">

<head>
    {%load static%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        {%include 'navbar.html' %}
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-2 mx-auto">
                <div class="list-group">
                    {%for j in category%}
                    <a href="/?categories={{j.id}}" class="list-group-item list-group-item-action">{{j.name}}</a>
                     {%endfor%}
                </div>
            </div>
            <div id="products" class="col-lg-10 mx-auto">
                <div class="row mx-auto">
                    {% for product in product %}
                    <div class="card mx-auto mb-3" style="width: 18rem;">
                        <img src="{{ product.image.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.category}}</p>
                            <p class="card-text"><b>Rs.{{product.price}}/-</b></p>
                            <p class="card-text">{{product.description}}</p>
                            <a href="{%url 'stores:addcart' product.id%}"><button>Add Cart</button></a>
                         
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
